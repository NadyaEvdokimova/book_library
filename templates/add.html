{% extends 'base.html' %}
{% block title %}Add Book{% endblock %}

{% block content %}
<div class="container">
    <form action="{{ url_for('add') }}" method="POST">
      <label for="name" class="text">Book Name</label>
      <input type="text" id="name" name="title" placeholder="Book name" class="text"/>
      <label for="author" class="text">Book Author</label>
      <input type="text" id="author" name="author" placeholder="Book Author" class="text"/>
      <label for="rating" class="text">Rating</label>
      <input type="text" id="rating" name="rating" placeholder="Rating" class="text"/>
        <button type="submit" class="btn btn-outline-secondary  btn-lg px-4 me-sm-3 yellow_button gray_text">Add Book</button>
    </form>
</div>
{% endblock %}
